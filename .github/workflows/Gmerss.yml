name: build Gmerss

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"

jobs:
  build:
    name: Reptile
    runs-on: ubuntu-20.04
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser

      - name: Start reptile
        run: |
          python Gmerss.py

      - name: update html
        run: |
          git config --global user.email "Gmerss@github.com"
          git config --global user.name "${{ github.repository_owner }}"
          git add .
          git commit -a -m 'ðŸŽ‰auto update by Gmerss action' || echo "nothing to commit"
          git push origin gh-pages -f || echo "nothing to push"
